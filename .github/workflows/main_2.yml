on:
  workflow_dispatch:
    branches:
      - master
      - develop
    inputs:
      enviro:
        type: choice
        description: environment
        options: 
          - test
          - staging
          - production
          - ALL

      in_tag:
        description: 'release tag'
        required: true
        default: '1.0'

name: Create Release2

jobs:
  build:
    name: Create Release2
    runs-on: ubuntu-latest
    steps:
    
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.enviro == 'ALL' ? 'test' : github.event.inputs.enviro }}_v${{ github.event.inputs.in_tag }}
          release_name: ${{ github.event.inputs.enviro == 'ALL' ? 'test' : github.event.inputs.enviro }}_v${{ github.event.inputs.in_tag }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
          
      - name: Create Staging Release
        if: ${{ github.event.inputs.enviro == 'ALL' }}
        id: create_staging_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: staging_v${{ github.event.inputs.in_tag }}
          release_name: staging_v${{ github.event.inputs.in_tag }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
          
      - name: Create Production Release
        if: ${{ github.event.inputs.enviro == 'ALL' }}
        id: create_production_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: production_v${{ github.event.inputs.in_tag }}
          release_name: production_v${{ github.event.inputs.in_tag }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
